name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  #-----------------------------------------------------------
  # 1. Lint & Test (runs on every push / PR)
  #-----------------------------------------------------------
  check:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Test
        run: cargo test --workspace

  #-----------------------------------------------------------
  # 2. Build release binaries (runs on every push / PR)
  #    Artifact are downloadable from Action run page.
  #-----------------------------------------------------------
  build:
    name: Build (${{ matrix.target }})
    needs: check
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: riptidekv-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: riptidekv-windows-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: riptidekv-macos-x86_64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} -p cli

      - name: Package artifact (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p staging
          cp target/${{ matrix.target }}/release/cli staging/riptidekv
          chmod +x staging/riptidekv
          tar czf ${{ matrix.artifact }}.tar.gz -C staging riptidekv

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force staging
          Copy-Item "target/${{ matrix.target }}/release/cli.exe" "staging/riptidekv.exe"
          Compress-Archive -Path "staging/riptidekv.exe" -DestinationPath "${{ matrix.artifact }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip
          if-no-files-found: ignore
      
  #-----------------------------------------------------------
  # 3. GitHub Release (runs only on version tags: v1.0.0 etc)
  #    Creates a GitHub Release with Downloadable binaries.
  #-----------------------------------------------------------
  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permission:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
